<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Merlion Sheepstick</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Home</h1>
        <hr/>
        <div class="catalog">

        </div>
    </div>

    <script type="text/template" id="mlCatalog-template">
        <table class="table stripped">
            <thead>
                <tr>
                    <th>Parent</th>
                    <th>Id</th>
                    <th>name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <% _.each(mlCatalog, function(elem) { %>
                    <tr>
                        <td><%= elem.get('parentId') %></td>
                        <td><%= elem.get('id') %></td>
                        <td><%= elem.get('name') %></td>
                        <td></td>
                    </tr>
                <% }); %>
            </tbody>
        </table>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script>
        $.ajaxPrefilter( function( options, originalOptions, jqXHR) {
            options.url = 'http://127.0.0.1:8080' + options.url;
        });

        var MLCatalog = Backbone.Collection.extend({
            url: '/catalog'
        });

        var MLCatalogList = Backbone.View.extend({
            el: '.catalog',
            render: function () {
                var that = this;
                var mlCatalog = new MLCatalog();
                mlCatalog.fetch({
                  success: function(catalog) {
                    var template = _.template($('#mlCatalog-template').html());
                    that.$el.html(template({mlCatalog: mlCatalog.models}));
                  }
                });
            }
        });

        var Router = Backbone.Router.extend({
            routes: {
            '': 'main'
            }
        });

        var mlCatalogList = new MLCatalogList();

        var router = new Router();
        router.on('route:main', function() {
            console.log("home loaded");
            mlCatalogList.render();
        });

        Backbone.history.start();
    </script>
</body>
</html>
